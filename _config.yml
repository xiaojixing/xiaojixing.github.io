    - {title: 技术杂谈, description: support, url: '/code'}
    - {title: 生活记录, description: about, url: '/life'}
    

# Pagination
gems: [jekyll-paginate,jekyll-sitemap]
paginate: 20
paginate_path: "page/:num/"


